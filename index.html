<!DOCTYPE html>
<html>
<head>
    <title>Image Text Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1e1e1e;
            color: white;
        }
        canvas {
            border: 1px solid white;
            margin-top: 10px;
        }
        input, button {
            margin-top: 10px;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Image Text Overlay Tool</h2>
<input type="file" id="imageUpload" accept="image/*"><br>
<input type="text" id="textInput" placeholder="Enter text to overlay"><br>
<button onclick="addText()">Add Text</button>
<button onclick="downloadImage()">Download Image</button>
<br>
<canvas id="canvas"></canvas>

<script>
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    let uploadedImage = null;

    document.getElementById("imageUpload").addEventListener("change", function (e) {
        let reader = new FileReader();
        reader.onload = function (event) {
            let img = new Image();
            img.onload = function () {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                uploadedImage = img;
            }
            img.src = event.target.result;
        }
        reader.readAsDataURL(e.target.files[0]);
    });

    function addText() {
        if (!uploadedImage) {
            alert("Please upload an image first!");
            return;
        }

        let text = document.getElementById("textInput").value;
        if (!text) {
            alert("Please enter some text!");
            return;
        }

        ctx.drawImage(uploadedImage, 0, 0); // Reset image

        // Auto size text based on image width
        let fontSize = Math.floor(canvas.width / (text.length * 0.6));
        fontSize = Math.max(fontSize, 20); // Minimum font size

        ctx.font = fontSize + "px Arial";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);
    }

    function downloadImage() {
        let link = document.createElement('a');
        link.download = 'image_with_text.png';
        link.href = canvas.toDataURL();
        link.click();
    }
</script>

</body>
</html>
